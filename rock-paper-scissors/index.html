<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- pink:#FF5394  blu:#01162E green:#00FFC2-->
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
        <p>The game ends with 5 wins.</p>
    </header>
    <section id="game">
        <div>
            <div>
                <div class="result">
                    <h1 id="roundWinner">Press one of the buttons to start.</h1>
                </div>

                <div class="counter">
                    <h1 id="playerCounter">Player: 0</h1>
                    <h1 id="computerCounter">Computer: 0</h1>
                </div>
                <div class="visualization">
                    <div id="playerChoice">

                    </div>
                    <div>
                        <h1 class="vs">VS</h1>
                    </div>
                    <div id="computerChoice">

                    </div>
                </div>
            </div>
            <div class="buttons">
                <button id="rock" class="option">
                    <svg height="24" viewBox="0 0 21 21" width="24" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" transform="translate(5 6)">
                            <path
                                d="m2.35073766 3.50548574.14926234-.00548574v-1c0-.55228475.44771525-1 1-1s1 .44771525 1 1v-1c0-.55228475.44771525-1 1-1s1 .44771525 1 1v1c0-.55228475.44771525-1 1-1s1 .44771525 1 1v1c0-.55228475.44771525-1 1-1 .5522847 0 1 .44771525 1 1v4c0 2.7614237-2.23857625 5-5 5h-.5c-2.48528137 0-4.5-2.0147186-4.5-4.5v-2.5c0-1.0543618.81587779-1.91816512 1.85073766-1.99451426z" />
                            <path d="m2.5 2.5v3" />
                            <path d="m4.5 1.5v2" />
                            <path d="m6.5 1.5v2" />
                            <path d="m8.5 2.5v2" />
                        </g>
                    </svg>
                </button>
                <button id="paper" class="option">
                    <svg height="24" viewBox="0 0 21 21" width="24" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" transform="translate(4 3)">
                            <path
                                d="m1.25 6.25c.72440521-.14488104 1.44906675.24766687 1.72343208.93358019l.52656792 1.31641981v-6c0-.55228475.44771525-1 1-1s1 .44771525 1 1v-1.5c0-.55228475.44771525-1 1-1s1 .44771525 1 1v1c0-.55228475.44771525-1 1-1s1 .44771525 1 1v1.5c0-.55228475.44771525-1 1-1 .5522847 0 1 .44771525 1 1v8c0 2.209139-1.790861 4-4 4-2.3508274 0-4.39998311-1.5999324-4.9701425-3.88057l-.0298575-.11943-1.92991229-3.85982457c-.24048169-.48096339-.04553276-1.06581018.43543063-1.30629188.07740388-.03870194.15962204-.06691163.24448166-.08388355z" />
                            <path d="m5.5 1.5v6" />
                            <path d="m7.5 1.5v5" />
                            <path d="m9.5 3.5v4" />
                        </g>
                    </svg>
                </button>
                <button id="scissors" class="option">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 -1 24 24" fill="none"
                        stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                        display="block" id="VictoryHand">
                        <path
                            d="M12 11l-1-7.272c0-.466.185-.913.515-1.243 1.024-1.024 2.777-.44 2.982.994L16 10l1.508-6.328a1.682 1.682 0 013.276.73L19 16" />
                        <path d="M19 16c-.536 4-3.358 6-7.5 6C7.358 22 4 20 4 16" />
                        <path d="M4 16v-4a2 2 0 114 0m4 1v-2a2 2 0 10-4 0v4" />
                        <path d="M13.692 17H11a2 2 0 110-4h4c2.21 0 4.5 2 3.5 5" />
                    </svg>
                </button>
            </div>
        </div>
    </section>
    <section id="tryAgain">
    </section>
    <a href="https://github.com/s0rus/THE-ODIN-PROJECT/tree/main/rock-paper-scissors" target="_blank">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="113.82" height="76" viewBox="0 0 113.82 76">
            <g transform="translate(-1123 -3101)">
                <path d="M0,38H0L19,19,0,0H38V38h0L0,76Z" transform="translate(1123 3101)" fill="#00ffc2" />
                <path d="M0,0H37.94L0,37.94Z" transform="translate(1236.82 3101) rotate(90)" fill="#00ffc2" />
                <path d="M0,0H37.94L0,37.94Z" transform="translate(1198.88 3101) rotate(90)" fill="#00ffc2" />
            </g>
        </svg>
    </a>
    <script src="./app.js"></script>
</body>

</html>
