<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="display">


            </div>
            <div id="operator">

            </div>
            <div class="buttons-container">
                <div class="buttons upper">
                    <button data="clear">
                        CE
                    </button>
                    <button data="backspace">
                        ⌫
                    </button>
                </div>
                <div class="buttons">
                    <button data="number">
                        7
                    </button>
                    <button data="number">
                        8
                    </button>
                    <button data="number">
                        9
                    </button>
                    <button data="divide">
                        ÷
                    </button>
                </div>
                <div class="buttons">
                    <button data="number">
                        4
                    </button>
                    <button data="number">
                        5
                    </button>
                    <button data="number">
                        6
                    </button>
                    <button data="multiply">
                        ×
                    </button>
                </div>
                <div class="buttons">
                    <button data="number">
                        1
                    </button>
                    <button data="number">
                        2
                    </button>
                    <button data="number">
                        3
                    </button>
                    <button data="substract">
                        -
                    </button>
                </div>
                <div class="buttons">
                    <button data="decimal">
                        .
                    </button>
                    <button data="number">
                        0
                    </button>
                    <button data="equals">
                        =
                    </button>
                    <button data="add">
                        +
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

            <path d="M0,0H37.94L0,37.94Z" transform="translate(1198.88 3101) rotate(90)" fill="#00ffc2" />
        </g>
    </svg>
</body>

</html>
